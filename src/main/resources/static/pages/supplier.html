<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proveedores - SpringWeb Admin</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="dashboard-container">
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-cogs"></i> Stark Ingenieria</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/pages/dashboard.html" class="menu-item"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="/pages/supplier.html" class="menu-item active"><i class="fas fa-truck"></i> Proveedores</a></li>
             <li><a href="/pages/product.html" class="menu-item active"><i class="fas fa-truck"></i> Productos</a></li>
            <!-- Más links -->
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <header class="content-header">
            <h1>Proveedores</h1>
            <div class="user-info">
                <span>Welcome, Admin</span>
            </div>
        </header>

        <div class="content-area">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Crear Nuevo Proveedor</h2>
                </div>
                <div class="card-body">
                    <form id="supplier-form">

                        <div class="form-group">
                            <label for="name">Nombre del Proveedor:</label>
                            <input type="text" id="name" name="name" placeholder="Ingrese el nombre" required>
                        </div>

                         <div class="form-group">
                            <label for="name">Persona de contacto:</label>
                            <input type="text" id="contacto" name="contacto" placeholder="Ingrese la informacion de persona de contacto" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Correo:</label>
                            <input type="email" id="email" name="email" placeholder="Ingrese el correo" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Teléfono:</label>
                            <input type="text" id="phone" name="phone" placeholder="Ingrese el teléfono">
                        </div>

                        <div class="form-group">
                            <label for="address">Dirección:</label>
                            <input type="text" id="address" name="address" placeholder="Ingrese la dirección">
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Crear Proveedor</button>
                            <button type="reset" class="btn btn-secondary">Limpiar</button>
                        </div>
                    </form>
                    <div id="response-message"></div>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="/js/entities/supplier.js"></script>
</body>
</html>
