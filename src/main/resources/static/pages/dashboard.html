<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- API base: apunta al BACKEND en Render -->
<script src="/config/runtime-config.js"></script>
<script type="module" src="/js/config/env.js?v=3"></script>


    <title>Dashboard - SpringWeb Admin</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-cogs"></i> Stark Ingenieria</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="#" data-module="dashboard" class="menu-item active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>

<li>
  <a href="/pages/inboundOrder.html" class="menu-item">
    <i class="fas fa-box"></i> Remisiones Entrantres
  </a>
</li>                
           
               
               

<li>
  <a href="/pages/supplier.html" class="menu-item">
    <i class="fas fa-truck"></i> Proveedores
  </a>
</li>

<li>
  <a href="/pages/product.html" class="menu-item">
    <i class="fas fa-box"></i> Productos
  </a>
</li>

<li><a href="/pages/category.html" class="menu-item"><i class="fas fa-list"></i> Categorias</a></li>





                
            
                <li><a href="#" data-module="settings" class="menu-item"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="#" id="signOut" class="menu-item"><i class="fas fa-sign-out-alt"></i> Sign Out</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1 id="pageTitle">Dashboard</h1>
                <div class="user-info">
                    <span>Welcome, <span id="currentUser">Admin</span></span>
                </div>
            </header>

            <div id="contentArea" class="content-area">
                <!-- Dynamic content will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Modal for Create/Edit Forms -->
    <div id="modal" class="modal" style="display:none">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add Item</h2>
            <form id="modalForm">
                <div id="formFields">
                                    <!-- Dynamic form fields will be added here -->

    </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" onclick="dashboard.closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="/js/dashboard.js"></script>

<!-- Modal de Confirmación PDF -->
<div class="modal" id="pdfModal" tabindex="-1" role="dialog" style="display:none;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Orden creada</h5>
        <button type="button" class="close" id="pdfModalClose">&times;</button>
      </div>
      <div class="modal-body">
        <p>La orden fue creada exitosamente. ¿Quieres descargar el PDF?</p>
      </div>
      <div class="modal-footer">
        <a id="pdfDownloadLink" href="#" target="_blank" class="btn btn-primary">Descargar PDF</a>
        <button type="button" class="btn btn-secondary" id="pdfModalCancel">Cerrar</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
