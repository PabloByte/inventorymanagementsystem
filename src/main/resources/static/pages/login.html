<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Operation Spring Web - Login</title>

  <!-- API base: apunta al BACKEND en Render -->
  <meta name="api-base" content="https://inventorymanagementsystembackend-to9c.onrender.com/api">

  <link rel="stylesheet" href="/css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-header">
      <img src="/image/logoStark.jpg" alt="Emblem" class="emblem">
      <h1>Sistema de Gestion De Inventarios</h1>
      <p class="sub-header">Sistema de manejo de entrada y salida de almacen personalizado</p>
    </div>

    <form id="loginForm" class="login-form">
      <div class="form-group">
        <label for="username">User:</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="warning-footer">
      <p>PROPIEDAD DE INDUSTRIAS STARK.</p>
    </div>
  </div>

  <!-- Carga primero la config de entorno -->
  <script type="module" src="/js/config/env.js"></script>

  <!-- Tu script de login -->
  <script type="module">
    import { apiUrl } from '/js/config/env.js';
    console.log('API base:', apiUrl); // Debe imprimir: https://inventorymanagementsystembackend-to9c.onrender.com/api

    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      // LOGIN de prueba (mientras conectas auth real)
      if (username === 'StarkIngenieria' && password === 'Stark') {
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('username', username);
        window.location.href = '/pages/dashboard.html';
      } else {
        alert('Credenciales inv√°lidas. Usa StarkIngenieria / Stark');
      }
    });
  </script>
</body>
</html>
