<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation Spring Web - Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-header">
            <img src="https://github.com/TBEITBC.png" alt="Emblem" class="emblem">
            <h1>OPERATION SPRING WEB</h1>
            <p class="sub-header">The machine obeys no oneâ€”unless you command it</p>
        </div>
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">User:</label>
                <input type="text" id="username" name="username" required>
            </div>
<!--            Hello-->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="warning-footer">
            <p>THIS IS A SECURED AND MONITORED SYSTEM. UNAUTHORIZED ACCESS IS STRICTLY PROHIBITED.</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple demo authentication
            if (username === 'admin' && password === 'whoami') {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('username', username);
                window.location.href = '/dashboard';
            } else {
                alert('Invalid credentials. Use admin/admin');
            }
        });
    </script>
</body>
</html>
