<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SpringWeb Admin</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-cogs"></i> SpringWeb</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="#" data-module="dashboard" class="menu-item active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="#" data-module="products" class="menu-item"><i class="fas fa-box"></i> Products</a></li>
                <li><a href="#" data-module="categories" class="menu-item"><i class="fas fa-tags"></i> Categories</a></li>
                <li><a href="#" data-module="suppliers" class="menu-item"><i class="fas fa-truck"></i> Suppliers</a></li>
                <li><a href="#" data-module="orders" class="menu-item"><i class="fas fa-shopping-cart"></i> Orders</a></li>
                <li><a href="#" data-module="transactions" class="menu-item"><i class="fas fa-credit-card"></i> Transactions</a></li>
                <li><a href="#" data-module="reports" class="menu-item"><i class="fas fa-chart-bar"></i> Reports</a></li>
                <li><a href="#" data-module="settings" class="menu-item"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="#" id="signOut" class="menu-item"><i class="fas fa-sign-out-alt"></i> Sign Out</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1 id="pageTitle">Dashboard</h1>
                <div class="user-info">
                    <span>Welcome, <span id="currentUser">Admin</span></span>
                </div>
            </header>

            <div id="contentArea" class="content-area">
                <!-- Dynamic content will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Modal for Create/Edit Forms -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add Item</h2>
            <form id="modalForm">
                <div id="formFields">
                    <!-- Dynamic form fields will be added here -->
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/dashboard.js"></script>
</body>
</html>
